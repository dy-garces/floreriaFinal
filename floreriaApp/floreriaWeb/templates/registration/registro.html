{% extends 'floreriaWeb/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}
    
<div class="container mt-2">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h3>Registro de Usuario</h3>

                {% csrf_token %}

        </div>

    </div>
</div>

{% endblock contenido %}
